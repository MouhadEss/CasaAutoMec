<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessageDetailEditDlg" widgetVar="MessageDetailEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMessageDetailTitle}">
            <h:form id="MessageDetailEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messageDetailController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMessageDetailLabel_message}" for="message" />
                        <p:selectOneMenu id="message" value="#{messageDetailController.selected.message}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{messageController.itemsAvailableSelectOne}"
                                           var="messageItem"
                                           itemValue="#{messageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMessageDetailLabel_personne}" for="personne" />
                        <p:selectOneMenu id="personne" value="#{messageDetailController.selected.personne}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personneController.itemsAvailableSelectOne}"
                                           var="personneItem"
                                           itemValue="#{personneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMessageDetailLabel_dateLecture}" for="dateLecture" />
                        <p:calendar id="dateLecture" pattern="MM/dd/yyyy" value="#{messageDetailController.selected.dateLecture}" title="#{bundle.EditMessageDetailTitle_dateLecture}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMessageDetailLabel_dateSupression}" for="dateSupression" />
                        <p:calendar id="dateSupression" pattern="MM/dd/yyyy" value="#{messageDetailController.selected.dateSupression}" title="#{bundle.EditMessageDetailTitle_dateSupression}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMessageDetailLabel_id}" for="id" />
                        <p:inputText id="id" value="#{messageDetailController.selected.id}" title="#{bundle.EditMessageDetailTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{messageDetailController.update}" value="#{bundle.Save}" update="display,:MessageDetailListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MessageDetailEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MessageDetailEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
