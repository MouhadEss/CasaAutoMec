<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RattingEditDlg" widgetVar="RattingEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRattingTitle}">
            <h:form id="RattingEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rattingController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRattingLabel_personne}" for="personne" />
                        <p:selectOneMenu id="personne" value="#{rattingController.selected.personne}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personneController.itemsAvailableSelectOne}"
                                           var="personneItem"
                                           itemValue="#{personneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRattingLabel_voyage}" for="voyage" />
                        <p:selectOneMenu id="voyage" value="#{rattingController.selected.voyage}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{voyageController.itemsAvailableSelectOne}"
                                           var="voyageItem"
                                           itemValue="#{voyageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRattingLabel_commentaire}" for="commentaire" />
                        <p:inputText id="commentaire" value="#{rattingController.selected.commentaire}" title="#{bundle.EditRattingTitle_commentaire}" />
                        <p:outputLabel value="#{bundle.EditRattingLabel_score}" for="score" />
                        <p:inputText id="score" value="#{rattingController.selected.score}" title="#{bundle.EditRattingTitle_score}" />
                        <p:outputLabel value="#{bundle.EditRattingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{rattingController.selected.id}" title="#{bundle.EditRattingTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rattingController.update}" value="#{bundle.Save}" update="display,:RattingListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RattingEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RattingEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
