<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VolumeViewDlg" widgetVar="VolumeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVolumeTitle}">
            <h:form id="VolumeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{volumeController.selected != null}">
                        <h:outputText value="#{bundle.ViewVolumeLabel_volume}"/>
                        <h:outputText value="#{volumeController.selected.volume}" title="#{bundle.ViewVolumeTitle_volume}"/>
                        <h:outputText value="#{bundle.ViewVolumeLabel_id}"/>
                        <h:outputText value="#{volumeController.selected.id}" title="#{bundle.ViewVolumeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VolumeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
