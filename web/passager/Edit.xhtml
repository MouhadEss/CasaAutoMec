<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PassagerEditDlg" widgetVar="PassagerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPassagerTitle}">
            <h:form id="PassagerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{passagerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPassagerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{passagerController.selected.id}" title="#{bundle.EditPassagerTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPassagerLabel_personne}" for="personne" />
                        <p:selectOneMenu id="personne" value="#{passagerController.selected.personne}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personneController.itemsAvailableSelectOne}"
                                           var="personneItem"
                                           itemValue="#{personneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPassagerLabel_voyage}" for="voyage" />
                        <p:selectOneMenu id="voyage" value="#{passagerController.selected.voyage}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{voyageController.itemsAvailableSelectOne}"
                                           var="voyageItem"
                                           itemValue="#{voyageItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{passagerController.update}" value="#{bundle.Save}" update="display,:PassagerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PassagerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PassagerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
