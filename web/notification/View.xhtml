<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificationViewDlg" widgetVar="NotificationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotificationTitle}">
            <h:form id="NotificationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificationController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotificationLabel_id}"/>
                        <h:outputText value="#{notificationController.selected.id}" title="#{bundle.ViewNotificationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_vu}"/>
                        <h:outputText value="#{notificationController.selected.vu}" title="#{bundle.ViewNotificationTitle_vu}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_qui}"/>
                        <h:outputText value="#{notificationController.selected.qui}" title="#{bundle.ViewNotificationTitle_qui}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_personne}"/>
                        <h:outputText value="#{notificationController.selected.personne}" title="#{bundle.ViewNotificationTitle_personne}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_voyage}"/>
                        <h:outputText value="#{notificationController.selected.voyage}" title="#{bundle.ViewNotificationTitle_voyage}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_idCircuitVoyage}"/>
                        <h:outputText value="#{notificationController.selected.idCircuitVoyage}" title="#{bundle.ViewNotificationTitle_idCircuitVoyage}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotificationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
