<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PleinteDetailViewDlg" widgetVar="PleinteDetailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPleinteDetailTitle}">
            <h:form id="PleinteDetailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pleinteDetailController.selected != null}">
                        <h:outputText value="#{bundle.ViewPleinteDetailLabel_personne}"/>
                        <h:outputText value="#{pleinteDetailController.selected.personne}" title="#{bundle.ViewPleinteDetailTitle_personne}"/>
                        <h:outputText value="#{bundle.ViewPleinteDetailLabel_pleinte}"/>
                        <h:outputText value="#{pleinteDetailController.selected.pleinte}" title="#{bundle.ViewPleinteDetailTitle_pleinte}"/>
                        <h:outputText value="#{bundle.ViewPleinteDetailLabel_id}"/>
                        <h:outputText value="#{pleinteDetailController.selected.id}" title="#{bundle.ViewPleinteDetailTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PleinteDetailViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
