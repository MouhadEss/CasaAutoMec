<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CircuitVoyageViewDlg" widgetVar="CircuitVoyageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCircuitVoyageTitle}">
            <h:form id="CircuitVoyageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{circuitVoyageController.selected != null}">
                        <h:outputText value="#{bundle.ViewCircuitVoyageLabel_villeArr}"/>
                        <h:outputText value="#{circuitVoyageController.selected.villeArr}" title="#{bundle.ViewCircuitVoyageTitle_villeArr}"/>
                        <h:outputText value="#{bundle.ViewCircuitVoyageLabel_voyage}"/>
                        <h:outputText value="#{circuitVoyageController.selected.voyage}" title="#{bundle.ViewCircuitVoyageTitle_voyage}"/>
                        <h:outputText value="#{bundle.ViewCircuitVoyageLabel_villeDep}"/>
                        <h:outputText value="#{circuitVoyageController.selected.villeDep}" title="#{bundle.ViewCircuitVoyageTitle_villeDep}"/>
                        <h:outputText value="#{bundle.ViewCircuitVoyageLabel_num}"/>
                        <h:outputText value="#{circuitVoyageController.selected.num}" title="#{bundle.ViewCircuitVoyageTitle_num}"/>
                        <h:outputText value="#{bundle.ViewCircuitVoyageLabel_prix}"/>
                        <h:outputText value="#{circuitVoyageController.selected.prix}" title="#{bundle.ViewCircuitVoyageTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewCircuitVoyageLabel_id}"/>
                        <h:outputText value="#{circuitVoyageController.selected.id}" title="#{bundle.ViewCircuitVoyageTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CircuitVoyageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
