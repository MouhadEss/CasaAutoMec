<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CircuitVoyageCreateDlg" widgetVar="CircuitVoyageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCircuitVoyageTitle}">
            <h:form id="CircuitVoyageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{circuitVoyageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCircuitVoyageLabel_villeArr}" for="villeArr" />
                        <p:selectOneMenu id="villeArr" value="#{circuitVoyageController.selected.villeArr}" >
                            <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                           var="villeArrItem"
                                           itemValue="#{villeArrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCircuitVoyageLabel_voyage}" for="voyage" />
                        <p:selectOneMenu id="voyage" value="#{circuitVoyageController.selected.voyage}" >
                            <f:selectItems value="#{voyageController.itemsAvailableSelectOne}"
                                           var="voyageItem"
                                           itemValue="#{voyageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCircuitVoyageLabel_villeDep}" for="villeDep" />
                        <p:selectOneMenu id="villeDep" value="#{circuitVoyageController.selected.villeDep}" >
                            <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                           var="villeDepItem"
                                           itemValue="#{villeDepItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCircuitVoyageLabel_num}" for="num" />
                        <p:inputText id="num" value="#{circuitVoyageController.selected.num}" title="#{bundle.CreateCircuitVoyageTitle_num}" />
                        <p:outputLabel value="#{bundle.CreateCircuitVoyageLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{circuitVoyageController.selected.prix}" title="#{bundle.CreateCircuitVoyageTitle_prix}" />
                        <p:outputLabel value="#{bundle.CreateCircuitVoyageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{circuitVoyageController.selected.id}" title="#{bundle.CreateCircuitVoyageTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{circuitVoyageController.create}" value="#{bundle.Save}" update="display,:CircuitVoyageListForm:datalist,:growl" oncomplete="handleSubmit(args,'CircuitVoyageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CircuitVoyageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
