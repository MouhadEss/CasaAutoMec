<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeRouteCreateDlg" widgetVar="TypeRouteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeRouteTitle}">
            <h:form id="TypeRouteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeRouteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypeRouteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{typeRouteController.selected.nom}" title="#{bundle.CreateTypeRouteTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateTypeRouteLabel_circuitVoyage}" for="circuitVoyage" />
                        <p:selectOneMenu id="circuitVoyage" value="#{typeRouteController.selected.circuitVoyage}" >
                            <f:selectItems value="#{circuitVoyageController.itemsAvailableSelectOne}"
                                           var="circuitVoyageItem"
                                           itemValue="#{circuitVoyageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTypeRouteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeRouteController.selected.id}" title="#{bundle.CreateTypeRouteTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeRouteController.create}" value="#{bundle.Save}" update="display,:TypeRouteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeRouteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeRouteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
