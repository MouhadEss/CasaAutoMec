<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="../client_template.xhtml">
        
        <ui:define name="titleBody">
            Archive des commandes deja traiter:
        </ui:define>
        
        
        <ui:define name="body">

            <div class=" card mb-3">
                <h:form id="table">
                    <div class="card-header">
                        Les commandes:
                    </div>
                    <h:dataTable value="#{commandeController.itemsT}" var="item" class="table">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Numero de commande"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Datecommande"/>
                            </f:facet>
                            <h:outputText value="#{item.datecommande}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <p:commandButton class="btn btn-success btn-circle" icon="fa fa-th-list" actionListener="#{commandeController.detailsT(item)}" update=":tableItems" />

                        </h:column>

                    </h:dataTable>
                </h:form>
            </div>
            <div class=" card mb-3">
                <h:form id="tableItems">
                    <div class="card-header">
                        Les produits du commande:
                    </div>
                    <h:dataTable value="#{commandeController.selectedT.commandeItems}" var="item" class="table">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="reference des produit"/>
                            </f:facet>
                            <h:outputText value="#{item.produit.reference}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre commander"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrProduit}"/>
                        </h:column>




                    </h:dataTable>
                </h:form>
            </div>
 
        </ui:define>
    </ui:composition>


</html>
