<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeVehiculeViewDlg" widgetVar="TypeVehiculeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeVehiculeTitle}">
            <h:form id="TypeVehiculeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeVehiculeController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeVehiculeLabel_vehicule}"/>
                        <h:outputText value="#{typeVehiculeController.selected.vehicule}" title="#{bundle.ViewTypeVehiculeTitle_vehicule}"/>
                        <h:outputText value="#{bundle.ViewTypeVehiculeLabel_id}"/>
                        <h:outputText value="#{typeVehiculeController.selected.id}" title="#{bundle.ViewTypeVehiculeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypeVehiculeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
