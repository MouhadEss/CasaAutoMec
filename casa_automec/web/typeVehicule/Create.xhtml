<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeVehiculeCreateDlg" widgetVar="TypeVehiculeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeVehiculeTitle}">
            <h:form id="TypeVehiculeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeVehiculeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypeVehiculeLabel_vehicule}" for="vehicule" />

                        <p:outputLabel value="#{bundle.CreateTypeVehiculeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeVehiculeController.selected.id}" title="#{bundle.CreateTypeVehiculeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeVehiculeController.create}" value="#{bundle.Save}" update="display,:TypeVehiculeListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeVehiculeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeVehiculeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
