<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImageProduitViewDlg" widgetVar="ImageProduitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewImageProduitTitle}">
            <h:form id="ImageProduitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imageProduitController.selected != null}">
                        <h:outputText value="#{bundle.ViewImageProduitLabel_id}"/>
                        <h:outputText value="#{imageProduitController.selected.id}" title="#{bundle.ViewImageProduitTitle_id}"/>
                        <h:outputText value="#{bundle.ViewImageProduitLabel_img}"/>
                        <h:outputText value="#{imageProduitController.selected.img}" title="#{bundle.ViewImageProduitTitle_img}"/>
                        <h:outputText value="#{bundle.ViewImageProduitLabel_produit}"/>
                        <h:outputText value="#{imageProduitController.selected.produit}" title="#{bundle.ViewImageProduitTitle_produit}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImageProduitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
