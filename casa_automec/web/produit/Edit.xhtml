<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitEditDlg" widgetVar="ProduitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProduitTitle}">
            <h:form id="ProduitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProduitLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{produitController.selected.reference}" title="#{bundle.EditProduitTitle_reference}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{produitController.selected.prix}" title="#{bundle.EditProduitTitle_prix}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_description}" for="description" />
                        <p:inputText id="description" value="#{produitController.selected.description}" title="#{bundle.EditProduitTitle_description}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_dateAjout}" for="dateAjout" />
                        <p:calendar id="dateAjout" pattern="MM/dd/yyyy" value="#{produitController.selected.dateAjout}" title="#{bundle.EditProduitTitle_dateAjout}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProduitLabel_typeProduit}" for="typeProduit" />
                        <p:selectOneMenu id="typeProduit" value="#{produitController.selected.typeProduit}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{typeProduitController.itemsAvailableSelectOne}"
                                           var="typeProduitItem"
                                           itemValue="#{typeProduitItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produitController.update}" value="#{bundle.Save}" update="display,:ProduitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProduitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProduitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
