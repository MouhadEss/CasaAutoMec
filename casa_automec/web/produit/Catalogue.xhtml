<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../client_template.xhtml">
        <ui:define name="titleBody">
            Catalogue:  
        </ui:define>

        <ui:define name="body" >
            <h:form>
                <div class="row">
                    <p:repeat id="repeat" value="#{produitController.itemsO}" var="item" >
                        <div class="col-lg-3">
                            <div class="card mb-3" >
                                <div class="card-header">
                                    <h6 class="card-title mb-1"><strong>Reference:</strong>&nbsp;<h:outputText value="#{item.reference}"/></h6>
                                </div>
                                <div class="card-body">
                                    <p:imageSwitch effect="fade">
                                        <ui:repeat id="image" value="#{produitController.remplirImg(item)}" var="img">
                                            <p:graphicImage name="imgProduit/#{img.nameimg}" height="150" width="225"/>
                                        </ui:repeat>
                                    </p:imageSwitch>
                                    <br></br>
                                    <strong>Description du Produit:</strong>&nbsp;<h:outputText value="#{item.description}"/><br></br>
                                    
                                </div>
                                    <div class="card-footer">
                                        
                                        <p:commandButton actionListener="#{produitController.cart(item)}" class="btn btn-primary btn-block"  icon="ui-icon-cart"  />
                                    </div>
                            </div>
                        </div>
                    </p:repeat>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>


</html>
