<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ManagerCreateDlg" widgetVar="ManagerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateManagerTitle}">
            <h:form id="ManagerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{managerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateManagerLabel_idAdmin}" for="idAdmin" />
                        <p:inputText id="idAdmin" value="#{managerController.selected.idAdmin}" title="#{bundle.CreateManagerTitle_idAdmin}" />
                        <p:outputLabel value="#{bundle.CreateManagerLabel_password}" for="password" />
                        <p:inputText id="password" value="#{managerController.selected.password}" title="#{bundle.CreateManagerTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateManagerLabel_nomAdmin}" for="nomAdmin" />
                        <p:inputText id="nomAdmin" value="#{managerController.selected.nomAdmin}" title="#{bundle.CreateManagerTitle_nomAdmin}" />
                        <p:outputLabel value="#{bundle.CreateManagerLabel_prenomAdmin}" for="prenomAdmin" />
                        <p:inputText id="prenomAdmin" value="#{managerController.selected.prenomAdmin}" title="#{bundle.CreateManagerTitle_prenomAdmin}" />
                        <p:outputLabel value="#{bundle.CreateManagerLabel_email}" for="email" />
                        <p:inputText id="email" value="#{managerController.selected.email}" title="#{bundle.CreateManagerTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{managerController.create}" value="#{bundle.Save}" update="display,:ManagerListForm:datalist,:growl" oncomplete="handleSubmit(args,'ManagerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ManagerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
