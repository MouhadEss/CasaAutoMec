<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <meta charset="utf-8"></meta>


        <title></title>

        <!-- Bootstrap Core CSS -->
        <link href="../resources/resources_admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- MetisMenu CSS -->
        <link href="../resources/resources_admin/vendor/metisMenu/metisMenu.min.css" rel="stylesheet"></link>

        <!-- Custom CSS -->
        <link href="../resources/resources_admin/dist/css/sb-admin-2.css" rel="stylesheet"></link>

        <!-- Custom Fonts -->
        <link href="../resources/resources_admin/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
        <!-- jQuery -->
        <script src="../resources/resources_admin/vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../resources/resources_admin/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../resources/resources_admin/vendor/metisMenu/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../resources/resources_admin/dist/js/sb-admin-2.js"></script>


    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Please Sign In</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <p:inputText class="form-control" placeholder="E-mail"   value="#{managerController.selected.idAdmin}" />
                                        </div>
                                        <div class="form-group">
                                            <p:inputText class="form-control" placeholder="Password"  type="password" value="#{managerController.selected.password}"/>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="Remember Me"> </input>Remember Me
                                            </label>
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <p:commandButton value="Login" action="#{managerController.loginAdmin()}" class="btn btn-lg btn-success btn-block"/>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
