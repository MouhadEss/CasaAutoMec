<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BagageVoyageViewDlg" widgetVar="BagageVoyageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBagageVoyageTitle}">
            <h:form id="BagageVoyageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bagageVoyageController.selected != null}">
                        <h:outputText value="#{bundle.ViewBagageVoyageLabel_volume}"/>
                        <h:outputText value="#{bagageVoyageController.selected.volume}" title="#{bundle.ViewBagageVoyageTitle_volume}"/>
                        <h:outputText value="#{bundle.ViewBagageVoyageLabel_poids}"/>
                        <h:outputText value="#{bagageVoyageController.selected.poids}" title="#{bundle.ViewBagageVoyageTitle_poids}"/>
                        <h:outputText value="#{bundle.ViewBagageVoyageLabel_voyage}"/>
                        <h:outputText value="#{bagageVoyageController.selected.voyage}" title="#{bundle.ViewBagageVoyageTitle_voyage}"/>
                        <h:outputText value="#{bundle.ViewBagageVoyageLabel_id}"/>
                        <h:outputText value="#{bagageVoyageController.selected.id}" title="#{bundle.ViewBagageVoyageTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BagageVoyageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
