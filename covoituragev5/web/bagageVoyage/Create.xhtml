<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BagageVoyageCreateDlg" widgetVar="BagageVoyageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBagageVoyageTitle}">
            <h:form id="BagageVoyageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bagageVoyageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBagageVoyageLabel_volume}" for="volume" />
                        <p:selectOneMenu id="volume" value="#{bagageVoyageController.selected.volume}" >
                            <f:selectItems value="#{volumeController.itemsAvailableSelectOne}"
                                           var="volumeItem"
                                           itemValue="#{volumeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBagageVoyageLabel_poids}" for="poids" />
                        <p:selectOneMenu id="poids" value="#{bagageVoyageController.selected.poids}" >
                            <f:selectItems value="#{poidsController.itemsAvailableSelectOne}"
                                           var="poidsItem"
                                           itemValue="#{poidsItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBagageVoyageLabel_voyage}" for="voyage" />
                        <p:selectOneMenu id="voyage" value="#{bagageVoyageController.selected.voyage}" >
                            <f:selectItems value="#{voyageController.itemsAvailableSelectOne}"
                                           var="voyageItem"
                                           itemValue="#{voyageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBagageVoyageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bagageVoyageController.selected.id}" title="#{bundle.CreateBagageVoyageTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bagageVoyageController.create}" value="#{bundle.Save}" update="display,:BagageVoyageListForm:datalist,:growl" oncomplete="handleSubmit(args,'BagageVoyageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BagageVoyageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
