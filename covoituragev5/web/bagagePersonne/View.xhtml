<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BagagePersonneViewDlg" widgetVar="BagagePersonneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBagagePersonneTitle}">

                        <h:outputText value="#{bundle.ViewBagagePersonneLabel_poids}"/>
