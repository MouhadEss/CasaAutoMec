<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModelViewDlg" widgetVar="ModelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewModelTitle}">
            <h:form id="ModelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modelController.selected != null}">
                        <h:outputText value="#{bundle.ViewModelLabel_id}"/>
                        <h:outputText value="#{modelController.selected.id}" title="#{bundle.ViewModelTitle_id}"/>
                        <h:outputText value="#{bundle.ViewModelLabel_marque}"/>
                        <h:outputText value="#{modelController.selected.marque}" title="#{bundle.ViewModelTitle_marque}"/>
                        <h:outputText value="#{bundle.ViewModelLabel_nom}"/>
                        <h:outputText value="#{modelController.selected.nom}" title="#{bundle.ViewModelTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
