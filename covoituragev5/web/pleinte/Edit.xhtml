<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PleinteEditDlg" widgetVar="PleinteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPleinteTitle}">
            <h:form id="PleinteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pleinteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPleinteLabel_pleinte}" for="pleinte" />
                        <p:inputText id="pleinte" value="#{pleinteController.selected.pleinte}" title="#{bundle.EditPleinteTitle_pleinte}" />
                        <p:outputLabel value="#{bundle.EditPleinteLabel_objet}" for="objet" />
                        <p:inputText id="objet" value="#{pleinteController.selected.objet}" title="#{bundle.EditPleinteTitle_objet}" />
                        <p:outputLabel value="#{bundle.EditPleinteLabel_personne}" for="personne" />
                        <p:selectOneMenu id="personne" value="#{pleinteController.selected.personne}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personneController.itemsAvailableSelectOne}"
                                           var="personneItem"
                                           itemValue="#{personneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPleinteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pleinteController.selected.id}" title="#{bundle.EditPleinteTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pleinteController.update}" value="#{bundle.Save}" update="display,:PleinteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PleinteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PleinteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
