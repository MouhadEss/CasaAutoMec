<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PleinteViewDlg" widgetVar="PleinteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPleinteTitle}">
            <h:form id="PleinteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pleinteController.selected != null}">
                        <h:outputText value="#{bundle.ViewPleinteLabel_pleinte}"/>
                        <h:outputText value="#{pleinteController.selected.pleinte}" title="#{bundle.ViewPleinteTitle_pleinte}"/>
                        <h:outputText value="#{bundle.ViewPleinteLabel_objet}"/>
                        <h:outputText value="#{pleinteController.selected.objet}" title="#{bundle.ViewPleinteTitle_objet}"/>
                        <h:outputText value="#{bundle.ViewPleinteLabel_personne}"/>
                        <h:outputText value="#{pleinteController.selected.personne}" title="#{bundle.ViewPleinteTitle_personne}"/>
                        <h:outputText value="#{bundle.ViewPleinteLabel_id}"/>
                        <h:outputText value="#{pleinteController.selected.id}" title="#{bundle.ViewPleinteTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PleinteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
