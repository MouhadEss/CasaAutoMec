<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="BagagePersonne" outcome="/bagagePersonne/List.xhtml" />
                            <p:menuitem value="BagagePricing" outcome="/bagagePricing/List.xhtml" />
                            <p:menuitem value="BagageVoyage" outcome="/bagageVoyage/List.xhtml" />
                            <p:menuitem value="CircuitVoyage" outcome="/circuitVoyage/List.xhtml" />
                            <p:menuitem value="Manager" outcome="/manager/List.xhtml" />
                            <p:menuitem value="Marque" outcome="/marque/List.xhtml" />
                            <p:menuitem value="Message" outcome="/message/List.xhtml" />
                            <p:menuitem value="MessageDetail" outcome="/messageDetail/List.xhtml" />
                            <p:menuitem value="Model" outcome="/model/List.xhtml" />
                            <p:menuitem value="Notification" outcome="/notification/List.xhtml" />
                            <p:menuitem value="Passager" outcome="/passager/List.xhtml" />
                            <p:menuitem value="Personne" outcome="/personne/List.xhtml" />
                            <p:menuitem value="Place" outcome="/place/List.xhtml" />
                            <p:menuitem value="Pleinte" outcome="/pleinte/List.xhtml" />
                            <p:menuitem value="PleinteDetail" outcome="/pleinteDetail/List.xhtml" />
                            <p:menuitem value="Poids" outcome="/poids/List.xhtml" />
                            <p:menuitem value="Ratting" outcome="/ratting/List.xhtml" />
                            <p:menuitem value="TypeRoute" outcome="/typeRoute/List.xhtml" />
                            <p:menuitem value="Unite" outcome="/unite/List.xhtml" />
                            <p:menuitem value="Ville" outcome="/ville/List.xhtml" />
                            <p:menuitem value="Volume" outcome="/volume/List.xhtml" />
                            <p:menuitem value="Voyage" outcome="/voyage/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
