<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RattingViewDlg" widgetVar="RattingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRattingTitle}">
            <h:form id="RattingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rattingController.selected != null}">
                        <h:outputText value="#{bundle.ViewRattingLabel_personne}"/>
                        <h:outputText value="#{rattingController.selected.personne}" title="#{bundle.ViewRattingTitle_personne}"/>
                        <h:outputText value="#{bundle.ViewRattingLabel_voyage}"/>
                        <h:outputText value="#{rattingController.selected.voyage}" title="#{bundle.ViewRattingTitle_voyage}"/>
                        <h:outputText value="#{bundle.ViewRattingLabel_commentaire}"/>
                        <h:outputText value="#{rattingController.selected.commentaire}" title="#{bundle.ViewRattingTitle_commentaire}"/>
                        <h:outputText value="#{bundle.ViewRattingLabel_score}"/>
                        <h:outputText value="#{rattingController.selected.score}" title="#{bundle.ViewRattingTitle_score}"/>
                        <h:outputText value="#{bundle.ViewRattingLabel_id}"/>
                        <h:outputText value="#{rattingController.selected.id}" title="#{bundle.ViewRattingTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RattingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
