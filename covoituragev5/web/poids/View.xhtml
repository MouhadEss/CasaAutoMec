<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PoidsViewDlg" widgetVar="PoidsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPoidsTitle}">
            <h:form id="PoidsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{poidsController.selected != null}">
                        <h:outputText value="#{bundle.ViewPoidsLabel_poids}"/>
                        <h:outputText value="#{poidsController.selected.poids}" title="#{bundle.ViewPoidsTitle_poids}"/>
                        <h:outputText value="#{bundle.ViewPoidsLabel_id}"/>
                        <h:outputText value="#{poidsController.selected.id}" title="#{bundle.ViewPoidsTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PoidsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
