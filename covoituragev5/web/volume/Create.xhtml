<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VolumeCreateDlg" widgetVar="VolumeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVolumeTitle}">
            <h:form id="VolumeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{volumeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVolumeLabel_volume}" for="volume" />
                        <p:inputText id="volume" value="#{volumeController.selected.volume}" title="#{bundle.CreateVolumeTitle_volume}" />
                        <p:outputLabel value="#{bundle.CreateVolumeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{volumeController.selected.id}" title="#{bundle.CreateVolumeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{volumeController.create}" value="#{bundle.Save}" update="display,:VolumeListForm:datalist,:growl" oncomplete="handleSubmit(args,'VolumeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VolumeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
