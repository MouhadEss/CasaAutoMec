      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonneCreateDlg" widgetVar="PersonneCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonneTitle}">
            <h:form id="PersonneCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personneController.selected != null}">

                        <p:inputText id="ratting" value="#{personneController.selected.ratting}" title="#{bundle.CreatePersonneTitle_ratting}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_nbrVoyageTotale}" for="nbrVoyageTotale" />
                        <p:inputText id="nbrVoyageTotale" value="#{personneController.selected.nbrVoyageTotale}" title="#{bundle.CreatePersonneTitle_nbrVoyageTotale}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_nbrVoyageConducteur}" for="nbrVoyageConducteur" />
                        <p:inputText id="nbrVoyageConducteur" value="#{personneController.selected.nbrVoyageConducteur}" title="#{bundle.CreatePersonneTitle_nbrVoyageConducteur}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_nbrVoyagePassager}" for="nbrVoyagePassager" />
                        <p:inputText id="nbrVoyagePassager" value="#{personneController.selected.nbrVoyagePassager}" title="#{bundle.CreatePersonneTitle_nbrVoyagePassager}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personneController.selected.email}" title="#{bundle.CreatePersonneTitle_email}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{personneController.selected.nom}" title="#{bundle.CreatePersonneTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{personneController.selected.prenom}" title="#{bundle.CreatePersonneTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_password}" for="password" />
                        <p:inputText id="password" value="#{personneController.selected.password}" title="#{bundle.CreatePersonneTitle_password}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{personneController.selected.tel}" title="#{bundle.CreatePersonneTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_age}" for="age" />
                        <p:inputText id="age" value="#{personneController.selected.age}" title="#{bundle.CreatePersonneTitle_age}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{personneController.selected.cin}" title="#{bundle.CreatePersonneTitle_cin}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_avis}" for="avis" />
                        <p:inputText id="avis" value="#{personneController.selected.avis}" title="#{bundle.CreatePersonneTitle_avis}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personneController.create}" value="#{bundle.Save}" update="display,:PersonneListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonneCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
