<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:form id="message">




                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">


                    <p:outputLabel value="Objet:" for="objet" />
                    <p:inputText id="objet" value="#{messageDetailController.selectedMessage.objet}" title="Objet" />
                    <p:outputLabel value="Contenu:" for="contenu" />
                    <p:inputText id="contenu" value="#{messageDetailController.selectedMessage.contenu}" title="Contenu" />


                </p:panelGrid>


                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">

                    <p:outputLabel value="#{bundle.CreateMessageLabel_personne}" for="personne" />
                    <p:selectOneMenu id="personne" value="#{messageDetailController.selected.personne}" >
                        <f:selectItems value="#{personneController.itemsAvailableSelectOne}"
                                       var="personneItem"
                                       itemValue="#{personneItem}"
                                       itemLabel="#{personneItem.email}"/>
                    </p:selectOneMenu>



                    <p:commandButton actionListener="#{messageDetailController.addListSelect()}" value="add" update=":message:dataList" />
                </p:panelGrid>

                <h1><h:outputText value="List"/></h1>
                <p:dataTable id="dataList" value="#{messageDetailController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.personne.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.personne.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.personne.prenom}"/>
                    </p:column>
                </p:dataTable>


                <p:commandButton actionListener="#{messageDetailController.createMessage()}" value="create"   update=":message:dataList"  />
            </h:form>
      


        </ui:define>








    </ui:composition>

</html>
