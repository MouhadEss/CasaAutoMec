<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificationCreateDlg" widgetVar="NotificationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNotificationTitle}">
            <h:form id="NotificationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNotificationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{notificationController.selected.id}" title="#{bundle.CreateNotificationTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateNotificationLabel_vu}" for="vu" />
                        <p:inputText id="vu" value="#{notificationController.selected.vu}" title="#{bundle.CreateNotificationTitle_vu}" />
                        <p:outputLabel value="#{bundle.CreateNotificationLabel_qui}" for="qui" />
                        <p:inputText id="qui" value="#{notificationController.selected.qui}" title="#{bundle.CreateNotificationTitle_qui}" />
                        <p:outputLabel value="#{bundle.CreateNotificationLabel_personne}" for="personne" />
                        <p:selectOneMenu id="personne" value="#{notificationController.selected.personne}" >
                            <f:selectItems value="#{personneController.itemsAvailableSelectOne}"
                                           var="personneItem"
                                           itemValue="#{personneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNotificationLabel_voyage}" for="voyage" />
                        <p:selectOneMenu id="voyage" value="#{notificationController.selected.voyage}" >
                            <f:selectItems value="#{voyageController.itemsAvailableSelectOne}"
                                           var="voyageItem"
                                           itemValue="#{voyageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNotificationLabel_idCircuitVoyage}" for="idCircuitVoyage" />
                        <p:inputText id="idCircuitVoyage" value="#{notificationController.selected.idCircuitVoyage}" title="#{bundle.CreateNotificationTitle_idCircuitVoyage}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notificationController.create}" value="#{bundle.Save}" update="display,:NotificationListForm:datalist,:growl" oncomplete="handleSubmit(args,'NotificationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotificationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
